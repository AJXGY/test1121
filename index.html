<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git 演示项目</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>欢迎来到 Git 演示项目</h1>
        <p>这是一个用于学习 Git 版本控制的示例项目</p>
    </header>

    <main>
        <section class="intro">
            <h2>什么是 Git？</h2>
            <p>Git 是一个分布式版本控制系统，用于跟踪代码变更和协作开发。</p>
        </section>

        <section class="features">
            <h2>Git 的核心特性</h2>
            <ul>
                <li>分布式架构</li>
                <li>快速高效</li>
                <li>强大的分支管理</li>
                <li>完整的历史记录</li>
            </ul>
        </section>

        <section class="demo">
            <h2>演示区域</h2>
            <div id="demo-content">
                <p>点击按钮查看演示效果</p>
                <button onclick="showMessage()">点击我</button>
                <div id="message"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Git 演示项目 | 讲师：储李节</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
